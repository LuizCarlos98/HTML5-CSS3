<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font externas</title>
    <style>
      @font-face {
        font-family: 'Love';
        src: url(font/love\ story\ ttf.ttf);
      }
      /*
        Tipos de format()
        -TrueType (TTF)
        - OpenType (OTF)
        - Embedded-opentype
        - truetype-att (Apple Advanced Typography)
        - svg
        
      */

      body {
        font-family: sans-serif;
      }
      h1 {
        font-family: 'Love';
      }
    </style>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos natus
      laudantium dignissimos, ducimus iste necessitatibus magnam aperiam eius
      nobis qui! Animi harum inventore rem fuga tempore recusandae officiis quia
      impedit?
    </p>
  </body>
</html>
