<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/logo do meu site.ico"
      type="image/x-icon"
    />
    <title>Videos em HTML5</title>
  </head>
  <body style="background-color: rgb(124, 173, 214)">
    <h1>Inserindo videos hospedados localmente</h1>
    <hr />
    <p title="Lembrete">Esse video está hospedado no meu próprio servidor!</p>
    <video
      src="video/meu-video.mp4"
      width="560px"
      height="350px"
      controls
      autoplay
    ></video>
    <h2>
      Videos gerados pelo
      <a href="https://www.youtube.com/" target="_blank" rel="nofollow"
        >YouTube <img src="img/icon-youtube.png" alt="logo do YouTube"
      /></a>
    </h2>
    <iframe
      width="560"
      height="350"
      src="https://www.youtube.com/embed/JE36uzCDl0M"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>
      Videos gerados pelo <a href="https://Vimeo.com">Vimeo</a>
      <img src="img/icon-vimeo.png" alt="logo Vimeo" />
    </h2>
    <iframe
      src="https://player.vimeo.com/video/90359253?h=83c5bb3452&autoplay=1&loop=1&color=ffffff&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="fullscreen; picture-in-picture "
      allowfullscreen
    ></iframe>
    <p>
      <a href="https://vimeo.com/90359253"></a>
    </p>
  </body>
</html>
